<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Code Generator</title>

  <!-- ‚úÖ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: Arial; background:#f2f2f2; padding:20px; }
    input, textarea { width:100%; padding:10px; margin-top:10px; border-radius:6px; border:1px solid #ccc; }
    button { margin-top:15px; padding:12px; width:100%; background:#6c4ad0; border:0; border-radius:8px; color:#fff; font-size:16px; cursor:pointer; }
  </style>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Admin Panel -->
  <div id="adminPanel" class="hidden flex-1 container mx-auto px-6 py-10">

    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-2xl p-6">
      <h1 class="text-2xl font-bold text-center mb-6 text-indigo-600">
        Admin Code Generator
      </h1>

      <!-- Code Generator -->
      <div class="flex items-center gap-3 mb-6">
        <input
          id="length"
          type="number"
          min="4"
          max="12"
          placeholder="Code length (default 6)"
          class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-indigo-500 outline-none"
        />
        <button id="generateBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg px-4 py-2 transition">
          Generate
        </button>
      </div>

      <div id="result" class="text-center text-lg font-mono text-indigo-700 mb-6"></div>

      <h2 class="text-lg font-semibold mb-2">Generated Codes</h2>
      <div id="codeList" class="bg-gray-50 border border-gray-200 rounded-lg p-4 h-60 overflow-y-auto text-sm">Loading...</div>

      <button id="cleanupBtn" class="mt-4 w-full bg-red-500 hover:bg-red-600 text-white rounded-lg py-2">
        Delete Expired / Used
      </button>
    </div>

    <!-- Withdrawal Table -->
    <section id="withdrawals" class="mt-10 hidden container mx-auto px-6 pb-10">
      <h2 class="text-2xl font-semibold text-indigo-600 mb-4 text-center">
        Withdrawal Requests
      </h2>

      <div class="flex justify-center gap-3 mb-4">
        <button id="filterAll" class="px-3 py-1 bg-gray-200 rounded">All</button>
        <button id="filterPending" class="px-3 py-1 bg-yellow-200 rounded">Pending</button>
        <button id="filterApproved" class="px-3 py-1 bg-green-200 rounded">Approved</button>
        <button id="filterRejected" class="px-3 py-1 bg-red-200 rounded">Rejected</button>
      </div>

      <div class="overflow-x-auto bg-white shadow-md rounded-xl">
        <table class="min-w-full text-sm text-left text-gray-700" aria-describedby="withdrawals">
          <thead class="bg-indigo-600 text-white uppercase text-xs">
            <tr>
              <th class="px-4 py-3">Username</th>
              <th class="px-4 py-3">Amount</th>
              <th class="px-4 py-3">Bank</th>
              <th class="px-4 py-3">Account</th>
              <th class="px-4 py-3">Status</th>
              <th class="px-4 py-3">Date</th>
              <th class="px-4 py-3">Actions</th>
            </tr>
          </thead>
          <tbody id="withdrawBody" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>

      <div id="withdrawEmpty" class="text-center text-gray-500 mt-4 hidden">
        No withdrawal requests yet.
      </div>
    </section>

    <!-- Video and Task Management -->
    <section id="contentManager" class="mt-12 container mx-auto px-6">
      <h2 class="text-2xl font-semibold text-indigo-600 mb-4 text-center">
        Manage Videos & Tasks
      </h2>

      <!-- Add Video -->
      <div class="bg-white shadow-lg rounded-xl p-6 mb-8">
        <h2 class="text-lg font-semibold mb-3 text-indigo-500">üé¨ Add New Video</h2>
        <form id="uploadForm" enctype="multipart/form-data" class="grid gap-3">
          <input type="text" id="videoTitle" name="title" placeholder="Video Title" required class="border rounded-lg px-3 py-2 w-full" />
          <input type="number" id="videoReward" name="reward" placeholder="Reward (‚Ç¶)" required class="border rounded-lg px-3 py-2 w-full" />
          <input type="url" id="videoRedirect" name="redirect" placeholder="Redirect Link (e.g. https://instagram.com/...)" required class="border rounded-lg px-3 py-2 w-full" />
          <input type="file" id="videoFile" name="video" accept="video/*" required class="border rounded-lg px-3 py-2 w-full" />
          <button type="submit" id="addVideoBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg px-4 py-2 font-semibold">Upload Video</button>
        </form>
      </div>

      <!-- Add Task -->
      <div class="bg-white shadow-lg rounded-xl p-6 mb-8">
        <h3 class="text-lg font-semibold mb-3 text-indigo-500">üìù Add Task</h3>
        <div class="grid gap-3">
          <input id="taskTitle" type="text" placeholder="Task Title" class="border rounded-lg px-3 py-2 w-full" />
          <input id="taskDescription" type="text" placeholder="Task Description" class="border rounded-lg px-3 py-2 w-full" />
          <input id="taskReward" type="number" placeholder="Reward (‚Ç¶)" class="border rounded-lg px-3 py-2 w-full" />
          <input id="taskRedirect" type="url" placeholder="Redirect Link (https://...)" class="border rounded-lg px-3 py-2 w-full" />
          <button id="addTaskBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg px-4 py-2">Add Task</button>
        </div>
      </div>

      <!-- Add Article -->
      <div class="bg-white shadow-lg rounded-xl p-6 max-w-3xl mx-auto">
        <h3 class="text-lg font-semibold mb-3 text-indigo-500 flex items-center gap-2">
          üì∞ Post New Earned Article
        </h3>

        <form id="articleForm" enctype="multipart/form-data" class="grid gap-4">
          <input 
            type="text" 
            id="title" 
            placeholder="Article Title" 
            required
            class="border rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-indigo-500"
          />

          <textarea
            id="content"
            placeholder="Article Content"
            rows="6"
            required
            class="border rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-indigo-500"
          ></textarea>

          <div>
            <label class="block text-sm font-medium mb-1 text-gray-600">
              Featured Image (optional)
            </label>
            <input 
              type="file" 
              id="image" 
              accept="image/*"
              class="border rounded-lg px-3 py-2 w-full focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg px-4 py-2 font-semibold w-full">
            Publish Article
          </button>
        </form>
        <p id="status"></p>
      </div>

    </section>
  </div>

  

  <footer class="text-center text-gray-500 text-sm py-4">
    ¬© 2025 Code Generator Admin
  </footer>

  <script src="script.js"></script>
</body>
</html>
